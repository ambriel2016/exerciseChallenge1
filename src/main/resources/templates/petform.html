<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<nav th:replace="base :: navlinks"></nav>
<header class="masthead"  style="background-image: url('http://res.cloudinary.com/di5v2kyqq/image/upload/v1582820989/baptist-standaert-mx0DEnfYxic-unsplash_ozjgu1.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="title col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Person - Pet App</h1>
                    <span class="subheading">Scroll down to see the pets postings</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row jumbotron">
    <div class="col-md-6">
        <h1>Add a Pet</h1>
        <hr>

        <h1>Pet Form</h1>

        <form action="#" th:action="@{/processPet}" th:object="${pet}" method="post">
            <input type="hidden" th:field="*{id}" />
            Name :<input type="text" placeholder="name" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span><br />
            Breed :<input type="text" placeholder="breed" th:field="*{breed}" />
            <span th:if="${#fields.hasErrors('breed')}"
                  th:errors="*{breed}"></span><br />
            Age :<input type="text" placeholder="age" th:field="*{age}" />
            <span th:if="${#fields.hasErrors('age')}"
                  th:errors="*{age}"></span><br />
            Dead :<input type="text" placeholder="dead" th:field="*{dead}" />

            <input type="submit" value="Submit" />
        </form>

    </div>
    <div class="col-md-6">
        <img class="img-fluid" src="/pet2.jpg" alt="pet2" img align="center">
    </div>
</div>

<footer class="footer1">
    <div class="container">
        <p class="copyright">Copyright 2020 CRB.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
